<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - CLAN.com Blog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/backend.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
    <header class="admin-header">
        <div class="header-left">
            <nav class="admin-nav">
                <a href="{{ url_for('admin.index') }}" class="nav-item {% if request.endpoint == 'admin.index' %}active{% endif %}">
                    <span class="material-icons">home</span>
                    <span>Home</span>
                </a>
                <a href="{{ url_for('admin.posts') }}" class="nav-item {% if request.endpoint == 'admin.posts' %}active{% endif %}">
                    <span class="material-icons">article</span>
                    <span>Posts</span>
                </a>
                <a href="{{ url_for('admin.llm') }}" class="nav-item {% if request.endpoint == 'admin.llm' %}active{% endif %}">
                    <span class="material-icons">psychology</span>
                    <span>LLM Management</span>
                </a>
            </nav>
        </div>
        <button class="theme-toggle" aria-label="Toggle theme">
            <span class="material-icons">dark_mode</span>
        </button>
    </header>

    <main class="admin-main">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('.material-icons');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'dark_mode' : 'light_mode';
        }
    </script>
</body>
</html>
