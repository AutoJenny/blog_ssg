<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - CLAN.com</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-left">
            <h1>Blog Admin</h1>
            <nav>
                <a href="/" class="active">Posts</a>
                <a href="/admin/llm">LLM Management</a>
            </nav>
        </div>
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="admin-content">
        <div class="posts-header">
            <h2>Blog Posts</h2>
            <div class="posts-controls">
                <button id="toggle-deleted" class="toggle-button">
                    <i class="fas fa-eye"></i>
                    Show Deleted Posts
                </button>
                <a href="/admin/post/new" class="button primary">
                    <i class="fas fa-plus"></i>
                    New Post
                </a>
            </div>
        </div>

        
            <div class="posts-list">
                
            </div>
        
    </main>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        function updateThemeIcon(isDark) {
            themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            updateThemeIcon(!isDark);
        });

        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme === 'dark');

        // Show/Hide deleted posts functionality
        const toggleDeletedBtn = document.getElementById('toggle-deleted');
        const postsList = document.querySelector('.posts-list');

        toggleDeletedBtn.addEventListener('click', () => {
            postsList.classList.toggle('show-deleted');
            const isShowingDeleted = postsList.classList.contains('show-deleted');
            toggleDeletedBtn.innerHTML = `
                <i class="fas fa-${isShowingDeleted ? 'eye-slash' : 'eye'}"></i>
                ${isShowingDeleted ? 'Hide' : 'Show'} Deleted Posts
            `;
        });

        // Delete/Restore post functionality
        document.querySelectorAll('.delete-post').forEach(button => {
            button.addEventListener('click', async () => {
                const slug = button.dataset.slug;
                if (confirm('Are you sure you want to delete this post?')) {
                    const response = await fetch(`/api/delete_post/${slug}`, {
                        method: 'POST'
                    });
                    if (response.ok) {
                        location.reload();
                    }
                }
            });
        });

        document.querySelectorAll('.restore-post').forEach(button => {
            button.addEventListener('click', async () => {
                const slug = button.dataset.slug;
                const response = await fetch(`/api/restore_post/${slug}`, {
                    method: 'POST'
                });
                if (response.ok) {
                    location.reload();
                }
            });
        });
    </script>
</body>
</html>
