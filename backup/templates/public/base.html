<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CLAN.com Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('posts') }}">All Posts</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='public/js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
